
version: "3.9"

services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
    volumes:
      - ./app.py:/app/app.py  # Explicitly mount the app.py file
      - ./requirements.txt:/app/requirements.txt  # Mount requirements
      - .:/app  # Mount the whole directory to /app
